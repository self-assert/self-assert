name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type (patch, minor, major)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - uses: ./.github/actions/lint-and-test

      - name: ğŸ“ Bump version
        id: version
        run: |
          npm version ${{ github.event.inputs.bump }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Commit version bump
        run: |
          git config user.name "Self-Assert Bot"
          git config user.email "self-assert-org[bot]@users.noreply.github.com"
          git checkout -b version/v${{ steps.version.outputs.version }}
          git commit -am "chore: release v${{ steps.version.outputs.version }}"
          git tag v${{ steps.version.outputs.version }}
          git push origin version/v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

      - name: ğŸ” Create PR
        uses: peter-evans/create-pull-request@v5
        with:
          branch: version/v${{ steps.version.outputs.version }}
          title: "Release v${{ steps.version.outputs.version }}"
          body: "This PR prepares version `v${{ steps.version.outputs.version }}` for release."
          base: "main"
          draft: false
