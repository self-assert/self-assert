name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type (patch, minor, major)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - uses: ./.github/actions/lint-and-test

      - name: Bump version
        id: version
        run: |
          npm version ${{ github.event.inputs.bump }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: release v${{ steps.version.outputs.version }}"
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

      - name: Create PR
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          branch: "release/v${{ steps.version.outputs.version }}"
          title: "Release v${{ steps.version.outputs.version }}"
          body: "This PR prepares version `v${{ steps.version.outputs.version }}` for release."
          draft: false
          sign-commits: true

      - name: Enable auto-merge
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --merge
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
