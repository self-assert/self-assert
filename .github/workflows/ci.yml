name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - uses: ./.github/actions/lint-and-test

  update-pages:
    needs: lint-and-test
    if: ${{ github.ref_name == 'main' }}
    permissions:
      contents: write
    uses: self-assert/self-assert.github.io/.github/workflows/submodules-update.yml@main
    secrets:
      GH_PAT: ${{ secrets.GH_PAT }}
