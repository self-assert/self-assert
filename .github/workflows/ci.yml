name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-checks:
    name: Code checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - uses: ./.github/actions/code-checks

  update-pages:
    name: Update pages
    needs: run-checks
    if: ${{ github.ref_name == 'main' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.SELF_ASSERT_BOT_APP_ID }}
          private-key: ${{ secrets.SELF_ASSERT_BOT_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Run docs workflow
        run: |
          gh workflow run publish.yml --repo self-assert/self-assert.github.io
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
